<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Fira+Code:wght@300..700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro&display=swap"
    rel="stylesheet"
  />
    <title>My Weather Project</title>
</head>
<body>
    <div class="container">
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-input"
             />
            <input type="submit" value="Search" class="search-form-submit" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city" id="city">Houston</h1>
            <p class="weather-app-details">
                <span id="time"></span>, <span id="description"></span>
                <br />
                Humidity: <span class="humidity-value" id="humidity"></span>, Wind: <span class="wind-speed" id="wind-speed"></span>
            </p>    
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"></div><div class="weather-app-temperature" id="temperature">12</div><div class="weather-app-unit">°C</div> 
        </div>
    </div>
<div class="weather-forecast">
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Mon</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"><strong>11°</strong></div>
             <div class="weather-forecast-temperature">7°</div>
            </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tues</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"><strong>11°</strong></div>
             <div class="weather-forecast-temperature">7°</div>
            </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Weds</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"><strong>11°</strong></div>
             <div class="weather-forecast-temperature">7°</div>
            </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thurs</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"><strong>11°</strong></div>
             <div class="weather-forecast-temperature">7°</div>
            </div>
    </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>
        <div class="weather-forecast-icon">🌤️</div>
        <div class="weather-forecast-temperatures"> 
            <div class="weather-forecast-temperature"><strong>11°</strong></div>
             <div class="weather-forecast-temperature">7°</div>
            </div>
    </div>
</div>

    </main>
    <footer>
        This project was coded by <a href="https://github.com/annesura" target="_blank">Anne Sura</a>,
         is <a href="https://github.com/annesura/my-weather-project" target="_blank">open-sourced on GitHub</a> 
         and <a href="https://weather-by-anne.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
